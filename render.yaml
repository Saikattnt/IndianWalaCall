services:
  - type: web
    name: IndianWalaCall-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run prod
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: MONGO_URI
        sync: false
    plan: free
  - type: web
    name: IndianWalaCall
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          type: web
          name: IndianWalaCall-frontend
          property: host
